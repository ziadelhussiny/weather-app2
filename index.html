<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="loader"></div>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div class="d-flex">
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">london</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">monday sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/weather_conditions.csv" class="icon" width="50" height="50" alt="">
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="cities">
                <li class="city">new york</li>
                <li class="city">california</li>
                <li class="city">paris</li>
                <li class="city">tokyo</li>
                <li class="city">egypt</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">46%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8 km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
